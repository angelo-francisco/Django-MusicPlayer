{% load static %}
{% load tailwind_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        
        form {
            width: 300px;
        }

        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <main>
        <form action="{% url 'login' %}" method="post">
            <h1 style="font-size: 30px;font-weight: 600;text-align: center;">Login</h1>

            {% if messages %}
                {% for message in messages %}
                    <div role="alert" class="alert alert-{{message.tags}}" style="margin-top: 10px;">
                        <span>{{message}}</span>
                    </div>
                {% endfor %}
            {% endif %}

            {% csrf_token %}
            {{ form|crispy }}
            <p style="margin-bottom: 5px;">NÃ£o tem conta? <a href="{% url 'signup' %}">Clique Aqui</a></p>
            <button class="btn btn-neutral">
                login
            </button>
        </form>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
